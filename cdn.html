<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <!-- Leaflet CSS -->

        rel="stylesheet" 
        href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"

        href="https://cdn.jsdelivr.net/npm/leaflet-draw@1.0.4/dist/leaflet.draw.css"
    >

    <title>Leaflet Draw Example</title>
</head>
    <body>
        <header class="my-4">
            <div class="container">
                <div class="row">
                    <div class="col text-start">
                        <h3>Leaflet Draw</h3>
                    </div>
                    <div class="col text-end">
                        <a href="#" class="btn btn-secondary" onclick="getGeoJson()">Geojson</a>
                    </div>
                </div>
            </div>
        </header>

        <div id="mapid" style="height: 100vh;"></div>

        <script 
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"

            crossorigin="anonymous"
        ></script>

        <script 
            src="https://cdn.jsdelivr.net/npm/leaflet-draw@1.0.4/dist/leaflet.draw.js"
        ></script>

        <script 
            src="/app.js"
        ></script>
